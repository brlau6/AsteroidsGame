<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game Pt 2 - Breanna Lau</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game Pt 2</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <strong>INSTRUCTIONS:</strong> <br>
		    Press w to fire the ship's forward thrusters. <br>
		    Press a to turn counterclockwise. <br>
		    Press s to fire the ship's reverse thrusters. <br>
		    Press d to turn the ships clockwise. <br>
		    Press h to jump into hyperspace. <br>
		    Click to enter a new galaxy! <br>
	    </footer>
	</body>
</html>
