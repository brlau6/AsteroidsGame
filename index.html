<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game Pt 1 - Breanna Lau</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game Pt 1</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <strong>INSTRUCTIONS:</strong> <br>
		    Press w to increase the ship's speed. <br>
		    Press a to turn counterclockwise. <br>
		    Press s to slow down the ship. <br>
		    Press d to turn clockwise. <br>
		    Press h to enter hyperspace! <br>
		    Click to randomize the background.
	    </footer>
	</body>
</html>
